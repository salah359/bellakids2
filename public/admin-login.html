<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Bella Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Quicksand', sans-serif;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="d-flex align-items-center vh-100">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">üå∏ Bella Admin</h2>
                        <p class="text-muted small">Please enter your secret password</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control rounded-pill py-2 px-3" placeholder="Enter Admin Password" required>
                        </div>
                        
                        <div id="error-msg" class="text-danger small text-center mb-3" style="display: none;">
                            Incorrect password. Please try again.
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">
                            Unlock Dashboard üîì
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="/home" class="text-muted small text-decoration-none">‚Üê Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            // Disable button while loading
            btn.disabled = true;
            btn.innerText = "Checking...";
            errorMsg.style.display = 'none';

            try {
                // Send password to your Node.js Server
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const data = await res.json();

                if (data.success) {
                    // Save a simple token so admin.html knows we are logged in
                    localStorage.setItem('adminToken', data.token);
                    
                    // Redirect to the Dashboard
                    window.location.href = '/admin';
                } else {
                    // Show error
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "Unlock Dashboard üîì";
                }
            } catch (err) {
                console.error(err);
                alert("Server connection failed. Is the server running?");
                btn.disabled = false;
                btn.innerText = "Unlock Dashboard üîì";
            }
        });
    </script>

</body>
</html>
