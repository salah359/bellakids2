    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // NEW: Generate Stars inside the existing stars-container
        function generateStars() {
            const starField = document.getElementById('stars-container');
            if (!starField) return;
            const starCount = 100; // Generate 100 stars

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Randomize size
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                
                // Randomize position
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                
                // Randomize twinkle delay
                star.style.animationDelay = Math.random() * 2 + 's';
                
                starField.appendChild(star);
            }
        }
        
        // Execute star generation immediately when document content loads
        document.addEventListener('DOMContentLoaded', generateStars);

        // Trigger Celebration Confetti on load (Kept exactly the same)
        window.onload = () => {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // Gold and festive colors
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#fbbf24', '#d97706', '#ffffff']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#fbbf24', '#d97706', '#ffffff']
                }));
            }, 250);
        };
    </script>
