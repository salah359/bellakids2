<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Bella Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg glass-nav mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="shop.html">‚Üê Back to Shop</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5">
            <div class="col-md-6" data-aos="zoom-in">
                <img id="detail-image" src="" class="img-fluid rounded-5 shadow-lg" alt="Product">
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <span class="badge bg-soft-green text-dark mb-2 px-3 py-2 rounded-pill">In Stock in Ramallah</span>
                <h1 id="detail-name" class="display-5 fw-bold mb-3 text-dark"></h1>
                <h2 id="detail-price" class="text-primary fw-bold mb-4"></h2>
                <p id="detail-desc" class="lead text-muted mb-5"></p>

                <div class="d-grid gap-3">
                    <button onclick="addToCartFromDetails()" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold shadow-sm">Add to Bag</button>
                    <a href="https://wa.me/YOUR_NUMBER" class="btn btn-outline-success btn-lg rounded-pill py-3 fw-bold">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20" class="me-2"> Ask about sizes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="js/products.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
